<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" href="style.css">
</head>
<style>
  body{
    background-color:chartreuse;
  }
    .container {
    max-width: 400px;
    margin: 0 auto;
    text-align: center;
}

h1 {
    font-size: 24px;
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

input[type=submit] {
    background-color: #4CAF50;
    color: white;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    cursor: pointer;
}

input[type=submit]:hover {
    background-color: #45a049;
}
.advertisement {
  position: relative;
  width: 300px;
  height: 250px;
  background-color: #f1f1f1;
  overflow: hidden;
}

.advertisement-header {
  background-color: #333;
  color: #fff;
  padding: 10px;
}

.advertisement-body {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  animation: scale 10s ease-in-out infinite alternate;
}

.advertisement-footer {
  background-color: #333;
  color: #fff;
  padding: 10px;
  text-align: center;
}

@keyframes scale {
  from { transform: scale(1); }
  to { transform: scale(1.2); }
}

</style>
<body>
	<div class="container">
		<h1>Login</h1>
		<form method="POST" action="login.php">
			<label for="username">Username:</label>
			<input type="text" id="username" name="username" required>

			<label for="password">Password:</label>
			<input type="password" id="password" name="password" required>

			<input type="submit" value="Login">
      <button style="color:white;background-color: black;"><a href="forgot password" value="reset">forgot password</a></button>
		</form>
	</div>
    <div class="advertisement">
        <div class="advertisement-header">
          <h2>Join our online game today!</h2>
        </div>
        <div class="advertisement-body">
          <img src="" alt="Casino Image">
        </div>
        <div class="advertisement-footer">
          <p>guese a number and win big!</p>
          </div>
</body>
</html>
